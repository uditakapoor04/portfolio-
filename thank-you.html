<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=index.html?form=success">
    <title>Thank You | Udita Kapoor</title>
    <link rel="icon" type="image/webp" href="./images/T9R3VI.webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .thank-you-content {
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: #ca9d75;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .loader {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            border-radius: 2px;
        }
        
        .loader::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background-color: #ca9d75;
            animation: loading 5s linear forwards;
        }
        
        @keyframes loading {
            to { width: 100%; }
        }
        
        .return-link {
            display: inline-block;
            margin-top: 2rem;
            color: #ca9d75;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .return-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            <div class="loader"></div>
            <p>You will be redirected to the homepage in a few seconds...</p>
            <a href="index.html?form=success" class="return-link">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
